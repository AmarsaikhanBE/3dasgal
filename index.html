<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.14 Amarsaikhan</title>
    <style>
        body {
            position: relative;
            margin: 0;
        }
        .exercise {
            display: grid;
            place-content: center;
            height: 100vh;
        }
        #ex1, #ex2 {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        /* Toggle Class Name */
        .ex1Div1 {
            width: 200px;
            height: 200px;
            background-color: aliceblue;
        }
        .ex1Div2 {
            width: 300px;
            height: 300px;
            background-color: antiquewhite;
        }
        .ex1Div3 {
            width: 400px;
            height: 400px;
            background-color: blueviolet;
        }
        /* Change Opacity */
        #ex2Div1 {
            background-color: aliceblue;
        }
        #ex2Div2 {
            background-color: antiquewhite;
        }
        #ex2Div3 {
            background-color: blueviolet;
        }
        #ex2Div1, #ex2Div2, #ex2Div3 {
            width: 200px;
            height: 200px;
        }
        /* Change Background Color */
        #exe3 {
            background-color: aquamarine;
        }
        /* Scroller */
        .scroller {
            position: fixed;
            top: 50px;
            right: 50px;
            z-index: 1;
        }
        .scroller button {
            display: block;
            width: 100px;
            height: 50px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- exercise 1 -->
    <div id="exe1" class="exercise">
        <button id="btn1">exercise 1</button>
        <div id="ex1">
            <div id="first" class="ex1Div1"></div>
            <div id="second" class="ex1Div2"></div>
            <div id="third" class="ex1Div3"></div>
        </div>
    </div>
    <script>
        btn1.addEventListener('click', function() {
            x = first.className
            first.className = second.className
            second.className = third.className
            third.className = x
        })
    </script>
    <!-- exercise 2 -->
    <div id="exe2" class="exercise">
        <button id="btn2">exercise 2</button>
        <div id="ex2">
            <div id="ex2Div1"></div>
            <div id="ex2Div2"></div>
            <div id="ex2Div3"></div>
        </div>
        <script>
            x = 0
            btn2.addEventListener('click', function() {
                if (x == 0) {
                    ex2Div1.style.opacity = '0'
                    x += 1
                } else if (x == 1) {
                    ex2Div1.style.opacity = '1'
                    ex2Div2.style.opacity = '0'
                    x += 1
                } else if (x == 2) {
                    ex2Div2.style.opacity = '1'
                    ex2Div3.style.opacity = '0'
                    x += 1
                } else {
                    ex2Div3.style.opacity = '1'
                    x = 0
                }
            })
        </script>
    </div>
    <!-- exercise 3 -->
    <div id="exe3" class="exercise">
        <button id="btn3">exercise 3</button>
        <input id="colorIn" type="text">
    </div>
    <script>
        btn3.addEventListener('click', function() {
            exe3.style.backgroundColor = ''
            exe3.style.backgroundColor = colorIn.value
            if (exe3.style.backgroundColor == '') {
                red = Math.floor(Math.random() * 256)
                blue = Math.floor(Math.random() * 256)
                green = Math.floor(Math.random() * 256)
                exe3.style.backgroundColor = 'rgb(' + red + ', ' + green + ', ' + blue + ')'
            }
            colorIn.value = ''
        })
    </script>
    <!-- Scroller -->
    <div class="scroller">
        <button id="toggleClass">Toggle Class</button>
        <button id="changeOpacity">Change Opacity</button>
        <button id="changeBackground">Change Background</button>
    </div>
    <script>
        toggleClass.addEventListener('click', function() {
            exe1.scrollIntoView({behavior: 'smooth'})
        })
        changeOpacity.addEventListener('click', function() {
            document.getElementById('exe2').scrollIntoView({behavior: 'smooth'})
        })
        changeBackground.addEventListener('click', function() {
            exe3.scrollIntoView({behavior: 'smooth'})
        })
    </script>
</body>
</html>
